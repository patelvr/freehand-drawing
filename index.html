<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Freehand Drawing Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href='./assets/css/all.min.css'/>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 border-bottom">
        <h3 class="text-center">Freehand Drawing Tool</h3>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-8 pt-2 px-0">
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_pencil" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Pencil"><i class="fa-solid fa-pencil"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_select" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Select Object"><i class="fa-solid fa-arrow-pointer"></i></button>

        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_eraser" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Erase"><i class="fa-solid fa-eraser"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_undo_eraser" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Undo Eraser">Undo <i class="fa-solid fa-eraser"></i></button>
        
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_upload_image" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Upload an Image"><i class="fa-solid fa-upload"></i></button>
        <input type="file" class="d-none btn btn-sm btn-outline-dark mt-2 drawing_upload_image_field" data-bs-toggle="tooltip" data-bs-placement="top" title="Upload an Image">

        &emsp;
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_square" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Square"><i class="fa-regular fa-square"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_rectangle" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Rectangle"><i class="fa-regular fa-square-full"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_circle" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Circle"><i class="fa-regular fa-circle"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_triangle" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Triangle"><i class="fa-solid fa-triangle-exclamation"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_line" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Line"><i class="fa-solid fa-lines-leaning"></i></button>
        &emsp;
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_emojis" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Emoji"><i class="fa-regular fa-face-smile"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_icons" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Emoji"><i class="fa-regular fa-image"></i></button>
      </div>
      
      <div class="col-md-4 pt-2 px-0">
        <button class="btn btn-sm drawing-control btn-outline-danger mt-2 drawing_mode_remove_all float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove All"><i class="fa-regular fa-trash-can"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-warning mt-2 drawing_mode_remove_selected_object float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove Selected Object"><i class="fa-solid fa-circle-minus"></i></button>

        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_bring_up float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Bring Object Up"><i class="fa-solid fa-turn-up"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_bring_down float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Send Object Back"><i class="fa-solid fa-turn-down"></i></button>

        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_redo float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Redo"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_undo float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
        
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_paste float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Paste" disabled><i class="fa-regular fa-paste"></i></button>
        <button class="btn btn-sm drawing-control btn-outline-dark mt-2 drawing_mode_copy float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy" disabled><i class="fa-regular fa-copy"></i></button>
        
        <button class="btn btn-sm drawing-control btn-outline-primary mt-2 download_an_png float-end m-1" type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Downad as an Image"><i class="fa-solid fa-download"></i></button>
      </div>
    </div>
    
    <div class="row mt-2">
      <div class="col-md-12 wrapper p-0">
          <canvas id="drawing_area" style="border:1px solid #aaa"></canvas>
      </div>
      <div class="col-md-12">
        <p class="float-end mt-2">Made with <i class="fa-regular fa-heart"></i> by <a href="https://www.linkedin.com/in/vr-patel/" target="_BLANK">VR Patel</a></p>
      </div>
    </div>

        </button>
        <button class="btn btn-sm btn-outline-dark text-mode-strikethrough" data-bs-toggle="tooltip" data-bs-placement="top" title="Strikethrough">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button class="btn btn-sm btn-outline-dark text-mode-subscript" data-bs-toggle="tooltip" data-bs-placement="top" title="Subscript">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button class="btn btn-sm btn-outline-dark text-mode-superscript" data-bs-toggle="tooltip" data-bs-placement="top" title="SuperScript">
          <i class="fa-solid fa-superscript"></i>
        </button>
        &nbsp;
        <button class="btn btn-sm btn-outline-dark text-mode-align-left" data-bs-toggle="tooltip" data-bs-placement="top" title="Align text left">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button class="btn btn-sm btn-outline-dark text-mode-align-center" data-bs-toggle="tooltip" data-bs-placement="top" title="Align text center">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button class="btn btn-sm btn-outline-dark text-mode-align-right" data-bs-toggle="tooltip" data-bs-placement="top" title="Align text right">
          <i class="fa-solid fa-align-right"></i>
        </button>
      </div>
    </div>
    
    <div class="row mt-2" id="drawing-mode-options">
      <div class="col-sm-4 p-0">
        <select id="drawing-mode-selector" class="form-control d-none">
          <option value="Pencil">Pencil</option>
          <option value="Circle">Circle</option>
          <option value="Spray">Spray</option>
          <option value="Pattern">Pattern</option>
          <option value="hLine">hLine</option>
          <option value="vLine">vLine</option>
          <option value="Square">Square</option>
          <option value="Diamond">Diamond</option>
        </select>
        <p class="m-0 drawingPencilControlName">Mode: <span class="pencilActiveModeName"><strong>Pencil</strong></span></p>
        <button type="button" class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0 active" data="Pencil">
          <img src="assets/images/pencil.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>
        <button class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0" data="Circle">
          <img src="assets/images/circle.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>
        <button class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0" data="Spray">
          <img src="assets/images/spray.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>
        <button class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0" data="Pattern">
          <img src="assets/images/pattern.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>
        <button class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0" data="hLine">
          <img src="assets/images/hline.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>
        <button class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0" data="vLine">
          <img src="assets/images/vline.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>
        <button class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0" data="Square">
          <img src="assets/images/square.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>
        <button class="btn btn-sm btn-outline-dark mb-1 drawing-pencil-mode p-0" data="Diamond">
          <img src="assets/images/diamond.png" alt="Pencil Mode" class="drawing-mode-icon">
        </button>        
      </div>
      <div class="col-sm-2 px-2">
        <p class="m-0 drawingPencilControlName">Pen Width</p>
        <input type="range" value="15" min="1" max="100" id="drawing-line-width">
      </div>

      <div class="col-sm-1 px-1">
        <p class="m-0 text-center drawingPencilControlName">Pencil Color</p>
        <input type="color" value="#ee6911" id="drawing-color" class="d-flex m-auto">
      </div>
      <div class="col-sm-1 p-0">
        <p class="text-center p-0 m-0 drawingPencilControlName">Shadow Color</p>
        <input type="color" value="#005E7A" id="drawing-shadow-color" class="d-flex m-auto">
      </div>
      <div class="col-sm-2 px-3">
        <p class="text-center m-0 drawingPencilControlName">Shadow Width</p>
        <input type="range" value="0" min="0" max="50" id="drawing-shadow-width">
      </div>
      <div class="col-sm-2 px-3">
        <p class="text-center m-0 drawingPencilControlName">Shadow Offset</p>
        <input type="range" value="0" min="0" max="50" id="drawing-shadow-offset">
      </div>
    </div>
    
    <div class="row mt-2" id="shapes-mode-options">
      <div class="col-sm-2 px-1">
        <p class="m-0 text-center drawingShapeControlName">Border Color</p>
